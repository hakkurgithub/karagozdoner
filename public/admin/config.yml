backend:
  name: github
  repo: hakkurgithub/GitHubmimari # GitHub felhasználónév és repo neve
  branch: main
  auth_type: "oauth"

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "menu"
    # === DİL GÜNCELLEMESİ ===
    label: "Menü Termékek"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Termék Neve", name: "name", widget: "string" }
      - { label: "Leírás", name: "description", widget: "text" }
      # === PARA BİRİMİ GÜNCELLEMESİ ===
      - { label: "Ár (Ft)", name: "price", widget: "number" }
      # === DİL VE KATEGORİ GÜNCELLEMESİ (Wix menü dahil) ===
      - { label: "Kategória", name: "category", widget: "select", options: [
          "Gyros tálak", 
          "Gyros piták", 
          "Hamburgerek", 
          "Döner", 
          "Dürüm", 
          "Kebapok és Grillek", 
          "Pide és Lahmacun", 
          "Tészták", 
          "Levesek", 
          "Köretek", 
          "Saláták", 
          "Közkedvelt ételek", 
          "Desszertek", 
          "Italok"
        ]}
      - { label: "Kép", name: "image", widget: "image", required: false }
      - { label: "Kalória", name: "calories", widget: "number", required: false }
      - { label: "Vegetáriánus", name: "isVegetarian", widget: "boolean", default: false }
      - { label: "Vegán", name: "isVegan", widget: "boolean", default: false }
      - { label: "Gluténmentes", name: "isGlutenFree", widget: "boolean", default: false }
      - { label: "Aktív", name: "isActive", widget: "boolean", default: true }
  
  - name: "pages"
    # === DİL GÜNCELLEMESİ ===
    label: "Oldalak"
    files:
      - label: "Rólunk Oldal"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Cím", name: "title", widget: "string" }
          - { label: "Tartalom", name: "body", widget: "markdown" }
          - { label: "Kép", name: "image", widget: "image", required: false }
      
      - label: "Elérhetőség Oldal"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Cím", name: "title", widget: "string" }
          - { label: "Telefonszám", name: "phone", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Cím", name: "address", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Nyitvatartás", name: "workingHours", widget: "text" }
          - { label: "Térkép URL", name: "mapUrl", widget: "string", required: false }
      
      - label: "Kezdőlap"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Hero Cím", name: "heroTitle", widget: "string" }
          - { label: "Hero Alcím", name: "heroSubtitle", widget: "text" }
          - { label: "Hero Kép", name: "heroImage", widget: "image" }
          - { label: "Jellemzők", name: "features", widget: "list", fields: [
              { label: "Cím", name: "title", widget: "string" },
              { label: "Leírás", name: "description", widget: "text" },
              { label: "Ikon", name: "icon", widget: "string" }
            ]}
  
  - name: "announcements"
    # === DİL GÜNCELLEMESİ ===
    label: "Közlemények"
    folder: "content/announcements"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Cím", name: "title", widget: "string" }
      - { label: "Tartalom", name: "body", widget: "markdown" }
      - { label: "Dátum", name: "date", widget: "datetime" }
      - { label: "Aktív", name: "isActive", widget: "boolean", default: true }
      # === DİL GÜNCELLEMESİ (Priority) ===
      - { label: "Prioritás", name: "priority", widget: "select", options: ["alacsony", "közepes", "magas"], default: "közepes" }